<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>

    <!-- Bibliotecas de JavaScript e CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS local -->
    <link rel="stylesheet" href="Boletim.css">
</head>

<body>
    <!-- Barra de perfil do usuário -->
    <div class="barra-perfil">
        <div class="perfil">
            <!-- Imagem de perfil -->
            <img src="../Images/perfil.png" alt="Perfil">
        </div>
        <div class="texto-perfil">
            <!-- Informações do usuário -->
            Aluno: Joao Vitor <br> Ra: e3000b
        </div>
        <!-- Botão de sair com ícone -->
        <button class="sair">
            Sair
            <img src="../Images/exit_2.png" alt="Sair">
        </button>
    </div>

    <!-- Corpo principal da página -->
    <div class="corpo-principal">
        
        <!-- Barra lateral de navegação -->
        <div class="barra-lateral">
            <ul>
                <li><a href="../Home/home.html"><img src="../Images/Home-PNG-Image.png" alt="Início"> Início</a></li>
                <li><a href="../Contatos/Contatos.html"><img src="../Images/phone.png" alt="Contatos"> Contatos</a></li>
                <li><a href="../Boletim/Boletim.html"><img src="../Images/Boletim.png" alt="Boletim"> Boletim</a></li>
                <li><a href="../Avaliacao/Avaliacao.html"><img src="../Images/layers.png" alt="Avaliação"> Avaliação</a></li>
            </ul>
        </div>

        <!-- Container da tabela de boletim -->
        <div class="table-container">
            
            <!-- Seletor de disciplina -->
            <div class="form-group mb-3">
                <label for="disciplinaSelect">Escolha a disciplina:</label>
                <select id="disciplinaSelect" class="form-select">
                    <option value="todas">Todas</option>
                    <option value="IA">IA</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                </select>
            </div>
            
            <!-- Tabela de disciplinas -->
            <table class="table table-bordered table-hover table-dark table-striped">
                <thead>
                    <tr>
                        <th>Período</th>
                        <th>Disciplina</th>
                        <th>MDL</th>
                        <th>Prática</th>
                        <th>A2</th>
                        <th>A3</th>
                        <th>Média Final</th>
                        <th>Falta%</th>
                    </tr>
                </thead>
                <tbody id="tabelaDisciplinas">
                    <!-- Linhas da tabela serão preenchidas aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
